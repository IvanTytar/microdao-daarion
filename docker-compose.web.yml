# DAARION Web Frontend Docker Compose
# Deploy alongside MVP services

version: '3.8'

services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: daarion-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=
    networks:
      - dagi-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  dagi-network:
    external: true

