version: '3.8'

services:
  ocr-service:
    build: .
    container_name: dagi-ocr-service
    ports:
      - "8896:8896"
    environment:
      - OCR_ENGINE=easyocr
      - OCR_LANGUAGES=uk+en+ru
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8896/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

