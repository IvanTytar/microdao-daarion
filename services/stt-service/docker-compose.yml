version: '3.8'

services:
  stt-service:
    build: .
    container_name: dagi-stt-service
    ports:
      - "8895:8895"
    environment:
      - WHISPER_MODEL=base
      - WHISPER_LANGUAGE=uk
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8895/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

