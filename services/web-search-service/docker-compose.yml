version: '3.8'

services:
  web-search-service:
    build: .
    container_name: dagi-web-search-service
    ports:
      - "8897:8897"
    environment:
      - SEARCH_ENGINE=duckduckgo
      - MAX_RESULTS=10
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8897/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

